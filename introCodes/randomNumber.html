<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RandomNumber</title>
    <script type="text/javascript">
      var rand_num;

      // produces a random number from 0 to 1 not including 1
      rand_num = Math.random();
      alert("Random number in [0, 1), "+rand_num);

      // produces a random number from 0 to 5 not including 5
      rand_num = Math.random()*5;
      alert("Random number in [0, 5), "+rand_num);

      // removes the fractional part
      int_rand = Math.floor(rand_num);
      alert("Integer random number in [0, 5) not including 5, "+int_rand);

      // random integer in [4, 9)
      rand_num = Math.floor(Math.random()*5) + 4;
      alert("Random integer in [4, 5), "+rand_num);
    </script>
  </head>
  <body>

  </body>
</html>
