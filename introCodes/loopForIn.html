<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <script type="text/javascript">
      var continents = ["Australia", "Afirca", "Antarctica", "Eurasia", "America"];
      var response, count = 0;
      for(var i in continents){
        response = confirm("Have you been to "+continents[i]+"?");
        if(response)count++;
      }
      alert("You have been to "+count+" continents!")

      var count = 0;
      var person = {
        initials: "Mr",
        age: 23,
        profession: "Fantacize"
      }
      for(var property in person){
        alert(property + "=" +person[property]);
      }
    </script>
    <title>For-In Loop</title>
  </head>
</html>
