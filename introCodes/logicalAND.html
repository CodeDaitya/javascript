<!DOCTYPE html>
<html>
  <head>
    <title>LogicalAND</title>
    <script type="text/javascript">
      var you_are_rich = false;
      var you_have_a_partner = true;
      var you_have_a_house = true;

      var life_is_fantastic = you_are_rich&&you_have_a_partner&&you_have_a_house;
      alert("Life is fantastic is "+life_is_fantastic);

      you_are_rich = true;
      life_is_fantastic = you_are_rich&&you_have_a_partner&&you_have_a_house;
      alert("Life is fantastic is "+life_is_fantastic);
    </script>
  </head>
</html>
