<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DecisionIf</title>
    <script>
      var act;
      act = prompt("What are you doing?")
      switch (act) {
        case "thinking": alert("You're awesome!!!!");
          break;
        case "drawing": alert("That is so COOOOOL!!");
            break;
        case "cooking": alert("Mmmm! Delicious!!");
            break;
        default: alert("Meh, whatever..");
      }
    </script>
  </head>
</html>
