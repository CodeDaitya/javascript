<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EventFunctions</title>
		<script>
			// javascript function
			function func(){
				alert('Hey!!');
				alert('How is it going?!');
				prompt('What you up to?');
			}
		</script>
	</head>
	<body onload="func()">   <!-- onload event, triggered as soon as the page loads -->
	</body>
</html>
