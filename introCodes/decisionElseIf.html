<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DecisionIf</title>
    <script>
      var act;
      act = prompt("What are you doing?")
      if(act=="thinking")
        alert("You're awesome!!!!");
      else if(act=="drawing")
        alert("That is so COOOOOOL!!");
      else if(act=="cooking")
        alert("Mmmmm!! Delicious!!!");
      else
        alert("Meh, whatever..");
    </script>
  </head>
</html>
