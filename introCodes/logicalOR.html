<!DOCTYPE html>
<html>
  <head>
    <title>LogicalOR</title>
    <script type="text/javascript">
      var you_are_rich = false;
      var you_have_a_partner = true;
      var you_have_a_house = false;

      var life_is_good = you_are_rich||you_have_a_partner||you_have_a_house;
      alert("Life is good is "+life_is_good);

      you_have_a_partner = false;
      life_is_good = you_are_rich||you_have_a_partner||you_have_a_house;
      alert("Life is good is "+life_is_good);
    </script>
  </head>
</html>
