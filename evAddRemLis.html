<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event - Add/Remove Event Listener</title>
    <script type="text/javascript">
      function do_click(){alert("Clicked")}

      var btn0 = document.getElementById('btn0');
      btn0.addEventListener('click', do_click);

      var btn1 = document.getElementById('btn1');
      btn1.addEventListener('click', function(){
        btn0.removeEventListener('click', do_click);
      });
    </script>
  </head>
  <body>
    <input type="button" value="Click Me!" id="btn0" onclick="alert('Hello!')"><br><br>
    <input type="button" value="Remove Listener" id="btn1">
  </body>
</html>
