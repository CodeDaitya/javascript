<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer Event - setInterval/clearInterval</title>
  </head>
  <body onload="timer=setInterval(do_timer, 50)">
    <img id="tIm" src="temple.jpg" width="25%"  style="position:absolute;left:0">
    <input type="button" value="Stop!" onclick="clearInterval(timer)" style="position:absolute;bottom:10px;left:50%;">

    <script type="text/javascript">
      var timer, pos=0, im;

      function do_timer(){
        im = document.getElementById('tIm');
        pos += 1;
        im.style.left = pos;
      }
    </script>
  </body>
</html>
