<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Over Events - onclick</title>
    <script type="text/javascript">
      function good(){
        alert("Good choice!");
      }

      function bad(){
        alert("I disagree!!");
      }
    </script>
  </head>
  <body>
    <p>Which one is the best social network?</p>

    <ul>
      <li onclick="bad()"><a href="">Facebook</a></li>
      <li onclick="bad"><a href="">Google Plus</a></li>
      <li onclick="good()"><a href="">Twitter</a></li>
    </ul>
  </body>
</html>
