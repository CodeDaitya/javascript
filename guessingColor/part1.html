<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GuessingColor</title>
  </head>
  <body onload="colorGame()">
    <script type="text/javascript">
      var colors = ["aqua", "azure", "blue", "brown", "crimson", "cyan",
                    "firebrick", "forestgreen", "gold", "green", "indigo",
                    "khaki", "lime", "maroon", "navy"];
      var guess;
      var guesses = 0;
      var finished = false;
      target = colors[Math.floor(Math.random()*colors.length)];

//      alert(target);

      function colorGame(){

        while(!finished){
          guess = prompt("I'm thinking about one of these colors..\n\n"
                  +colors);
          guesses++;
          if(guess==target){
            finished = true;
          }
        }
      }
    </script>
  </body>
</html>
