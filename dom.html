<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM Manipulation</title>
    <script type="text/javascript">
      function change_color1(){
        document.childNodes[0].childNodes[1].childNodes[0].style.color = "red";
      }

      function change_color2(){
        document.getElementsByTagName('h2')[0].style.color = "yellow";
      }

      function change_color3(){
        document.getElementById('cute_text').style.color = "blue";
      }
    </script>
  </head>
  <body>
    <h2 style="color:black" id="cute_text">
      Click on a button to change the color
    </h2>

    <form>
      <input type="button" onclick="change_color1()" value="Change using method 1">
      <input type="button" onclick="change_color2()" value="Change using method 2">
      <input type="button" onclick="change_color3()" value="Change using method 3">
    </form>
  </body>
</html>
